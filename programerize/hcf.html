  <body>
    <script>
      let hcf;
      const n1 = prompt("enter n1");
      const n2 = prompt("enter n2");
      for (let i = 1; i <= n1 && i <= n2; i++) {
        if (n1 % i == 0 && n2 % i == 0) {
          hcf = i;
        }
      }
      console.log(hcf);
    </script>
