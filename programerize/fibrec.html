<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fib(no) {
        if (no < 2) {
          return no;
        } else {
          return fib(no - 1) + fib(no - 2);
        }
      }
      const nterm = parseInt(prompt("enter no"));
      if (nterm <= 0) {
        console.log("enter positive int no");
      } else {
        for (let i = 0; i <= nterm; i++) {
          console.log(fib(i));
        }
      }
    </script>
  </body>
</html>
