<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = prompt("enter n1");
      var n2 = prompt("enter n2");
      let min = n1 > n2 ? n1 : n2;
      while (true) {
        if (min % n1 == 0 && min % n2 == 0) {
          console.log(min);
          break;
        }
        min++;
      }
    </script>
  </body>
</html>
