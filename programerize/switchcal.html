<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result;
      const opert = prompt("enter +-/*");
      const n1 = parseInt(prompt("n1"));
      const n2 = parseInt(prompt("n2"));
      switch (opert) {
        case "+":
          result = n1 + n2;
          console.log(result);
          break;
        case "-":
          result = n1 - n2;
          console.log(result);
          break;
        case "*":
          result = n1 * n2;
          console.log(result);
          break;
        case "/":
          result = n1 / n2;
          console.log(result);
          break;
        default: {
          console.log("invalid operted");
          break;
        }
      }
    </script>
  </body>
</html>
