<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const opert = prompt("enter +-/*");
      const num1 = parseInt(prompt("enter n1"));
      const num2 = parseInt(prompt("enter n2"));
      let result;
      if (opert == "+") {
        result = num1 + num2;
      } else if (opert == "-") {
        result = num1 - num2;
      } else if (opert == "/") {
        result = num1 / num2;
      } else {
        result = num1 * num2;
      }
      console.log(result);
    </script>
  </body>
</html>
