<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const no = parseInt(prompt("enter no"));
      if (no < 0) {
        console.log("No is not negative");
      } else if (no === 0) {
        console.log("no 0 is 1");
      } else {
        let fact = 1;
        for (let i = 1; i <= no; i++) {
          fact *= i;
        }
        console.log(fact);
      }
    </script>
  </body>
</html>
