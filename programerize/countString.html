<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countStrin(str, letter) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (str.charAt(i) == letter) {
            count += 1;
          }
        }
        return count;
      }

      const string = prompt("enter string:");
      const letters = prompt("enter count no:");
      const res = countStrin(string, letters);
      console.log(res);
    </script>
  </body>
</html>
