<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const no = parseInt(prompt("enter positive no"));
      var n1 = 0;
      var n2 = 1;
      var nextTerm;
      console.log("fib series:");
      console.log(n1);
      console.log(n2);
      nextTerm = n1 + n2;
      while (nextTerm <= no) {
        console.log(nextTerm);
        n1 = n2;
        n2 = nextTerm;
        nextTerm = n1 + n2;
      }
    </script>
  </body>
</html>
