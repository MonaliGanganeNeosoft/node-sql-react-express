<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      function sum(num) {
        if (num > 0) {
          return num + sum(num - 1);
        } else {
          return num;
        }
      }
      //   console.log(sum(5));
      const number = parseInt(prompt("enter no:"));
      const result = sum(number);
      console.log(result);
    </script>
  </body>
