  <body>
    <script>
      function guess() {
        const random = Math.random(Math.floor() * 10) + 1;
        let no = parseInt(prompt("enter no:"));
        while (no !== random) {
          no = parseInt(prompt("enter no:"));
        }
        if (no == random) {
          console.log("matech no dandome");
        }
      }
      guess();
    </script>
  </body>
