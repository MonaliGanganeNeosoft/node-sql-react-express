<!DOCTYPE html>
<html>
    <head>
        <script>
     function abc(){
         var num=parseInt(prompt("Enter number"));
         for(i=1;i<=num;i++){
             //space 
             for(j=num;j>=i;j--){
                 document.write("&nbsp;")
             }
             //start 
             for(j=1;j<=i;j++){
                 document.write("*")
             }
             document.write("<br/>")
         }
        }
        </script>
    </head>
    <body> 
        <input type="button" value="Click" onclick="abc()"/>
    </body>
</html>
