<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      count = 0;
      function slide() {
        var arr = [
          "./images/1.jpg",
          "./images/2.jpg",
          "./images/3.jpg",
          "./images/4.jpg",
          "./images/5.jpg",
        ];
        document.getElementById("slide").src = arr[count];
        count++;
        if (count == 5) {
          count = 0;
        }
      }
      interval = setInterval(slide, 1000);
    </script>
  </head>
  <body>
    <img src="./images/1.jpg" id="slide" />
  </body>
</html>
