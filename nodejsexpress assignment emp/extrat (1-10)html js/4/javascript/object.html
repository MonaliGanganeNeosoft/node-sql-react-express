<!DOCTYPE html>
<html>
  <head>
    <title>Create Element Demo</title>
    <script>
      var obj = {
        fname: "anuj",
        lname: "singh",
        fullname: function () {
          return this.fname + " " + this.lname;
        },
      };
      console.log(obj.fname); //anuj
      console.log(obj.fullname()); //anuj singh
    </script>
  </head>
  <body>
    <h2>Objects</h2>
  </body>
</html>
