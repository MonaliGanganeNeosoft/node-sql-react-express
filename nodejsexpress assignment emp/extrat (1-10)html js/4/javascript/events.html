<!DOCTYPE html>
<html>
    <head>
        <script>
     function abc(val){
         document.bgColor=val;
        }
        </script>
    </head>
    <body onload="abc('purple')">
        <h2> Change Background Color</h2>
        <input type="button" value="Click" onclick="abc('red')" onmouseover="abc('green')" onmouseout="abc('white')"/>
    </body>
</html>
