<!DOCTYPE html>
<html>
    <head>
    <title> Create Element Demo</title>
    
    </head>
    <body>
        <h2> Create Element</h2>
        <script>
            var div=document.createElement('div');
            div.id="target";
            div.className='content';
            // div.innerHTML='<p> My first create element</p>';
            var h1=document.createElement('h1');
            h1.textContent="This is a heading";
            div.appendChild(h1);
            document.body.appendChild(div);
        </script>
    </body>
</html>
